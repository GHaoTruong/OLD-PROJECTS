<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#001 Login And Sign Up</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--End of Bootstrap-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset_css.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="box text-center">
          <h1 class="welcome">Welcome</h1>
          <div class="buttons">
            <button id="btn-google" class="btnd-block">
              <img src="./imgs/Google_icon.png" alt="Google Icon" />
              <span id="btn-text">Sign in with Google</span>
            </button>
            <button id="btn-facebook" class="btn d-block">
              <img src="./imgs/Facebook_icon.png" alt="Facebook Icon" />
              <span id="btn-text">Sign in with Facebook</span>
            </button>
          </div>
          <img class="dash_line" src="./imgs/Line 1.png" alt="" />
          <form action="">
            <label for="email" class="form-label"></label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />

            <label for="password" class="form-label"></label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </form>
          <a href="#" id="reset_password">Forgot Password?</a>
          <button id="login-button" class="btn">LOGIN</button>
          <p class="bottom-p">Don't have an account yet? <span id="bottom-text-a"><a href="">Create one!</a></span></p>
        </div>
      </main>
    </div>
    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
